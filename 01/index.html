<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				text-align: center;
				background-color:aliceblue;
			}
			*{
			 margin: 0 auto;
			}
		</style>
		<script type="text/javascript">
			function isPrime(n){
				cnt=0
				for(var i=2;i<n;i++){
					if(n%i==0){
						cnt++;
					}
				}
				if(cnt==0&&n!=1){
					return true
				}
				else{
					return false
				}
			}
			function cala100(){
				document.write("<table border='1' cellspacing='0' bgcolor='#5AA4AE'>")
				for(var i=1;i<=10;i++){
					document.write("<tr>")
					for(var j=1;j<=10;j++){
						if(isPrime((i-1)*10+j)){
							document.write("<td bgcolor='#F8C7BE' width='50px' height='50px' align='center'>"+((i-1)*10+j)+"</td>")
						}
						else {
							document.write("<td width='50px' height='50px' align='center'>"+((i-1)*10+j)+"</td>")
						}
					}
					document.write("</tr>")
				}
				document.write("</table>")
			}
			/*<table frame="box" width="50px" height="50px"  bgcolor="#5AA4AE">
				
			</table>*/
		</script>
	</head>
	<body>
		<div align="center">
			<br />
			<h1>
				<big>1-100中的素数</big>
			</h1>
			<br />
			<script>
				cala100()
			</script>
			<br/>
			<table frame="border" cellspacing="0">
				<tr>
					<td align="center" width="50px" height="50px" bgcolor="#F8C7BE">素数</td>
					<td align="center" width="50px" height="50px" bgcolor="#5AA4AE">非素数</td>
				</tr>
			</table>
			
		</div>
	</body>
</html>
